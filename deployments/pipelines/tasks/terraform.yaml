apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: terraform-plan
spec:
  inputs:
    params:
      - name: directory
        type: string
        description: The directory containing the build context.
        default: /workspace
  volumes:
    - name: terraform-volume
      configMap:
        name: terraform
  steps:
    - name: terraform-init
      image: blokje5/terraform-aws:latest
      workingDir: "$(inputs.params.directory)"
      args: [
        "init"
      ]
      volumeMounts:
        - name: terraform-volume
          mountPath: "$(inputs.params.directory)"
    - name: terraform-plan
      image: blokje5/terraform-aws:latest
      workingDir: "$(inputs.params.directory)"
      args: [
        "plan",
        "-out=tfplan"
      ]
      volumeMounts:
        - name: terraform-volume
          mountPath: "$(inputs.params.directory)"
      env:
      - name: AWS_ACCESS_KEY_ID
        valueFrom:
          secretKeyRef:
            name: aws-secret
            key: key
      - name: AWS_SECRET_ACCESS_KEY
        valueFrom:
          secretKeyRef:
            name: aws-secret
            key: secret
    - name: terraform-show
      image: blokje5/terraform-aws:latest
      workingDir: "$(inputs.params.directory)"
      args: [
        "show",
        "-json",
        "./tfplan", 
        ">", 
        "tfplan.json"
      ]
      volumeMounts:
        - name: terraform-volume
          mountPath: "$(inputs.params.directory)"
