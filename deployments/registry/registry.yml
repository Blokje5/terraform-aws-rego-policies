apiVersion: v1
kind: Pod
metadata:
  name: docker-registry
  labels:
    run: docker-registry
spec:
  containers:
  - image: registry
    name: docker-registry
    ports:
    - containerPort: 5000
    volumeMounts:
    - mountPath: /cache
      name: cache-volume
  - image: nginx
    name: nginx-proxy
    ports:
    - containerPort: 443
    volumeMounts:
    - name: secret-volume
      mountPath: /app/cert
    - name: config-volume
      mountPath: /etc/nginx/nginx.conf
      subPath: nginx.conf
  volumes:
  - name: cache-volume
    emptyDir: {}
  - name: secret-volume
    secret:
      secretName: nginx-certs
      items:
        - key: cert
          path: docker-registry.pem
        - key: key
          path: docker-registry-key.pem
  - name: config-volume
    configMap:
      name: nginx-conf
---
