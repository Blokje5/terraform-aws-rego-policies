apiVersion: v1
kind: Service
metadata:
  labels:
    run: docker-registry
  name: docker-registry
spec:
  type: NodePort
  selector:
    run: docker-registry
  ports:
  - name: "registry"
    port: 5000
    targetPort: 5000
    nodePort: 32001